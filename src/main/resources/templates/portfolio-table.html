<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="portfolioTable" class="w-full h-full relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full h-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">Product name</th>
                <th scope="col" class="px-6 py-3">Color</th>
                <th scope="col" class="px-6 py-3">Category</th>
                <th scope="col" class="px-6 py-3">Price</th>
                <th scope="col" class="px-6 py-3">Sell</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="holding : ${portfolioHoldings}" class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" th:text="${holding.assetSymbol}"></th>
                <td class="px-6 py-4" th:text="${holding.assetName}"></td>
                <td class="px-6 py-4" th:text="${holding.totalQuantity}"></td>
                <td class="px-6 py-4" th:text="${holding.averagePrice}"></td>
                <td class="px-6 py-4">
                    <form action="/" method="post" class="inline">
                        <input type="hidden" name="assetSymbol" th:value="${holding.assetSymbol}" />
                        <input type="number" name="quantity" step="0.01" min="0" th:max="${holding.totalQuantity}" required placeholder="Qty" class="border rounded px-2 py-1" />
                        <input type="hidden" name="transactionType" value="SELL">
                        <input type="hidden" name="assetType" value="STOCK">
                        <input type="hidden" name="currency" value="USD">
                        <input type="hidden" name="exchange" value="NASDAQ">
                        <input type="hidden" name="assetName" value="">
                        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-1 px-4 rounded-lg shadow transition duration-200">Sell</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>



</body>
</html>
