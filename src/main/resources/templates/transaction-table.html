<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="transactionTable" class="w-full h-full relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full h-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">ID</th>
                    <th scope="col" class="px-6 py-3">Type</th>
                    <th scope="col" class="px-6 py-3">Symbol</th>
                    <th scope="col" class="px-6 py-3">Name</th>
                    <th scope="col" class="px-6 py-3">Asset Type</th>
                    <th scope="col" class="px-6 py-3 text-right">Quantity</th>
                    <th scope="col" class="px-6 py-3 text-right">Price/Unit</th>
                    <th scope="col" class="px-6 py-3 text-right">Total</th>
                    <th scope="col" class="px-6 py-3">Currency</th>
                    <th scope="col" class="px-6 py-3">Exchange</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="transaction : ${transactions}" class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white" th:text="${transaction.transactionId}"></th>
                    <td class="px-6 py-4" th:text="${transaction.transactionType}"></td>
                    <td class="px-6 py-4" th:text="${transaction.assetSymbol}"></td>
                    <td class="px-6 py-4" th:text="${transaction.assetName}"></td>
                    <td class="px-6 py-4" th:text="${transaction.assetType}"></td>
                    <td class="px-6 py-4 text-right" th:text="${transaction.quantity}"></td>
                    <td class="px-6 py-4 text-right" th:text="${transaction.pricePerUnit}"></td>
                    <td class="px-6 py-4 text-right" th:text="${transaction.totalAmount}"></td>
                    <td class="px-6 py-4" th:text="${transaction.currency}"></td>
                    <td class="px-6 py-4" th:text="${transaction.exchange}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
